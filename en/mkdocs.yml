      excerpt: "In sci-fi films, there’s always that unforgettable scene: a spaceship hits a crisis, hibernation pods creak open, and the sleepers inside emerge, struggling awake from viscous liquid, coughing, gasping. These “aged infants,” in their half-dreaming, half-waking moment, flash a glimmer of bewilderment in their eyes, as if a thousand years of time condense into a single instant."
